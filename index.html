<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="Style.css" />

    <title>Weather Dashboard</title>
</head>

<body>
    <header class="main-header" id="headerGrad">
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <aside>
            <h1>Search for a City</h1>
            <form>
                <div><input id="search-input" type="text" placeholder="Enter a city">
                </div>
                <button class="btn btn-primary" id="searchCity">Search</button>
                <hr style="width: 250px; border: 2px solid #00446a;  border-radius: 5px;" align="left" />
            </form>
        </aside>

        <section id="conditions">
            <h1 id="cityAndDate"></h1>
            <p id="temp"></p>
            <p id="wind"></p>
            <p id="humid"></p>
            <p id="uvindx"></p>
        </section>
    </main>
    <main>
        <aside id='srchHistory'>

        </aside>
        <section id="fiveDay">
            <h1>5-Day Forecast</h1>
            <section id="d1" class="card">
            </section>
            <section id="d2" class="card">
            </section>
            <section id="d3" class="card">
            </section>
            <section id="d4" class="card">
            </section> 
            <section id="d5" class="card">
            </section> 
        </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Script.js"></script>
</body>

</html>
